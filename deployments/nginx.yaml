apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/name: scheduler
      labels:
        app: nginx
      name: nginx
    spec:
      schedulerName: scheduler
      containers:
        - name: nginx
          image: "nginx:1.11.1-alpine"
          ports:
          - containerPort: 80
          resources:
            requests:
              cpu: "125m"
              memory: "128M"
